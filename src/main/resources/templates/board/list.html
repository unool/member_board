<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">


    <th:block th:fragment="content">
        <h1 class="mt-4">Meeting List Page
            <span sec:authorize="isAuthenticated()">

                <a th:href="@{/board/register}">
                    <button type="button" class="btn btn-outline-primary">
                        REGISTER
                    </button>
                </a>
            </span>
        </h1>

        <!--        검색 폼-->

        <form th:action="@{/board/list}" method="get" id="searchForm">
            <div class="input-gorup">
                <input type="hidden" name="page" value="1">
                <div class="input-group-prepend">
                    <select class="custom-select" name="type">
                        <option th:selected="${pageRequestDTO.type == null}">------</option>
                        <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
                        <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
                        <option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
                        <option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">제목 + 내용</option>
                        <option value="tcw" th:selected="${pageRequestDTO.type == 'tcw'}">제목 + 내용 + 작성자</option>

                    </select>

                    <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                    <div class="input-group-append" id="button-addon4">

                        <button class="btn btn-outline-secondary btn-search" type="button">Search</button>

                        <button class="btn btn-outline-secondary btn-clear" type="button">Clear</button>
                    </div>
                </div>
            </div>

        </form>

        <!--        -->

        <!--        데이타 로우-->
        <table class="table table-striped">
            <thead>
<!--            <th scope="col">#</th>-->
            <th width="400px" style="word-break:break-all" scope="col">Title</th>
            <th width="400px" style="word-break:break-all"scope="col">Place</th>
            <th width="100px" scope="col">Writer</th>
            <th width="50px" scope="col">Regdate</th>
            </thead>

            <tbody>
            <tr th:each="dto : ${result.dtoList}">
                <th scope="row">
<!--                    <a th:href="@{/board/read(bno= ${dto.bno}, page = ${result.page}, type=${pageRequestDTO.type},-->
<!--                keyword = ${pageRequestDTO.keyword})}">-->
<!--                        [[${dto.bno}]]-->
<!--                    </a>-->

                    <a th:href="@{/board/read(bno= ${dto.bno}, page = ${result.page}, type=${pageRequestDTO.type},keyword = ${pageRequestDTO.keyword})}">
                        [[${dto.title}]]</a>[<b th:text="${dto.replyCount}"></b>]

                </th>

                <td><small>[[${dto.place}]]</small></td>
                <td><small> [[${dto.writerEmail}]]</small></td>
                <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
            </tr>


            </tbody>
        </table>
        <!--       -->


<!--        하단 페이지 리스트-->
        <ul class="pagination h-100 justify-content-center align-items-center">

            <li class="page-item" th:if="${result.prev}">
                <a class="page-link" th:href="@{/board/list(page= ${result.start - 1})}" tabindex="-1">Previous</a>
            </li>

            <li th:class=" 'page-item ' + ${result.page == page? 'active' : ''} "
                th:each="page: ${result.pageList}">
                <a class="page-link" th:href="@{/board/list(page= ${page},type=${pageRequestDTO.type},
                keyword = ${pageRequestDTO.keyword})}">

                    [[${page}]]
                </a>
            </li>

            <li class="page-item" th:if="${result.next}">
                <a class="page-link" th:href="@{/board/list(page= ${result.end + 1})}">Next</a>
            </li>


        </ul>
<!--        -->

        <script th:inline="javascript">

            var searchForm = $("#searchForm");

            $('.btn-search').click(function (e) {

                searchForm.submit(); //searchForm 폼에 있는 내용들을 담아서 현재 페이지 재호출
            })

            $('.btn-clear').click(function (e) {

                searchForm.empty().submit();
            })

        </script>



    </th:block>

</th:block>
